<html>
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://www.kabum.com.br/hotsite/tela4andar/img/logoKaBuM.png" alt="Logo KaBuM!" class="header-logo">
        <h1>Gerador de Laudo de Garantia</h1>
      </div>
      <p class="subtitle">Preencha os campos para registrar e enviar um novo laudo.</p>
      
      <form id="laudo-form">
        
        <div class="input-group">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="email" id="email" name="Endereço de e-mail" placeholder="Seu E-mail (Para receber o laudo)" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-ticket icon"></i>
          <input type="text" id="pedido" name="Pedido" placeholder="Pedido" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user icon"></i>
          <input type="text" id="cliente" name="Cliente" placeholder="Cliente" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-barcode icon"></i>
          <input type="text" id="protocolo" name="Protocolo RMA" placeholder="Protocolo RMA" required>
        </div>
        
        <div class="input-group-radio">
            <span class="radio-group-label"><i class="fa-solid fa-clipboard-check icon"></i> Motivo do Protocolo</span>
            <div class="radio-buttons">
                <label>
                    <input type="radio" name="Motivo do Protocolo" value="Garantia" required>
                    <span>Garantia</span>
                </label>
                <label>
                    <input type="radio" name="Motivo do Protocolo" value="Arrependimento">
                    <span>Arrependimento</span>
                </label>
            </div>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-microchip icon"></i>
          <input type="text" id="produto" name="Produto" placeholder="Produto" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-clipboard-question icon"></i>
          <textarea id="motivo-informado" name="Motivo Informado no Protocolo" rows="3" placeholder="Motivo Informado no Protocolo"></textarea>
        </div>
        
        <!-- CAMPO DE SELEÇÃO DE CATEGORIA COM DROPDOWN CUSTOMIZADO -->
        <div class="input-group">
          <i class="fa-solid fa-tags icon"></i>
          <div class="custom-select-wrapper">
             <select id="categoria-laudo" name="categoria-laudo" required>
                <!-- As opções serão populadas via script -->
             </select>
          </div>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-file-medical icon"></i>
          <textarea id="laudo-selecionado" name="Laudo Selecionado" rows="5" placeholder="O laudo aparecerá aqui para conferência..." required readonly></textarea>
        </div>

        <!-- Campos de Upload de Arquivo -->
        <label class="file-label"><i class="fa-solid fa-camera"></i> Anexar Fotos</label>
        
        <div class="file-upload-wrapper">
          <input type="file" id="foto1" name="foto1" class="file-input" accept="image/*" required>
          <label for="foto1" class="file-button"><span>Foto do Produto 1</span><i class="fas fa-upload"></i></label>
        </div>
        
        <div class="file-upload-wrapper">
          <input type="file" id="foto2" name="foto2" class="file-input" accept="image/*" required>
          <label for="foto2" class="file-button"><span>Foto do Produto 2</span><i class="fas fa-upload"></i></label>
        </div>

        <div class="file-upload-wrapper">
          <input type="file" id="foto3" name="foto3" class="file-input" accept="image/*" required>
          <label for="foto3" class="file-button"><span>Foto Nº de Série</span><i class="fas fa-upload"></i></label>
        </div>


        <div class="button-container">
          <button type="submit" id="submit-button">
            <i class="fas fa-paper-plane"></i> Enviar Laudo
          </button>
        </div>
      </form>
      
      <div id="loader" class="loader-overlay" style="display:none;">
        <div class="loader-content">
          <div class="spinner"></div>
          <p class="loader-text">Processando Envio...</p>
        </div>
      </div>

    </div>

    <script>
      const form = document.getElementById('laudo-form');
      const submitButton = document.getElementById('submit-button');
      const loader = document.getElementById('loader');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!form.checkValidity()) {
          alert('Atenção: Todos os campos obrigatórios devem ser preenchidos.');
          return;
        }

        submitButton.disabled = true;
        loader.style.display = 'flex';

        const formData = new FormData(form);
        const formObject = Object.fromEntries(formData.entries());
        
        const fileInputs = form.querySelectorAll('input[type="file"]');
        const filePromises = Array.from(fileInputs).map(input => {
          const file = input.files[0];
          if (file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
              reader.onload = e => {
                const fileData = { fileName: file.name, mimeType: file.type, bytes: e.target.result.split(',')[1] };
                resolve({ key: input.name, value: fileData });
              };
              reader.onerror = reject;
              reader.readAsDataURL(file);
            });
          }
          return Promise.resolve(null);
        });

        Promise.all(filePromises).then(files => {
          files.forEach(fileInfo => {
            if (fileInfo) {
              formObject[fileInfo.key] = fileInfo.value;
            }
          });
          
          google.script.run
            .withSuccessHandler(onSuccess)
            .withFailureHandler(onFailure)
            .processarFormulario(formObject);
        });
      });

      function onSuccess(response) {
        loader.style.display = 'none';
        alert(response.message);
        if (response.success) {
          form.reset();
          document.querySelectorAll('.file-button span').forEach((span, index) => {
              if(index === 0) span.textContent = 'Foto do Produto 1';
              if(index === 1) span.textContent = 'Foto do Produto 2';
              if(index === 2) span.textContent = 'Foto Nº de Série';
          });
          
          const customSelect = document.querySelector('.select-selected');
          const firstOption = document.querySelector('#categoria-laudo option');
          if(customSelect && firstOption) {
            customSelect.innerHTML = firstOption.textContent;
          }

          // Reseta o campo de texto para o estado inicial
          laudoTextarea.value = '';
          laudoTextarea.readOnly = true;
          laudoTextarea.placeholder = "O laudo aparecerá aqui para conferência...";
        }
        submitButton.disabled = false;
      }

      function onFailure(error) {
        loader.style.display = 'none';
        alert('Erro: ' + error.message);
        submitButton.disabled = false;
      }
      
      let laudosData = {};
      const laudoTextarea = document.getElementById('laudo-selecionado');
      const originalSelect = document.getElementById('categoria-laudo');

      function onLaudosFailure(error) {
        console.error("Erro ao buscar laudos: " + error.message);
        alert("Não foi possível carregar as categorias de laudo.");
        originalSelect.innerHTML = '<option value="">Erro ao carregar</option>';
        initCustomSelect();
      }

      function popularCategorias(data) { // 'data' agora é um array de objetos
        if (data.error) {
          onLaudosFailure({ message: data.error });
          return;
        }
        
        // Reconstrói o objeto laudosData para consulta, mas usa o array para popular
        laudosData = {};
        data.forEach(item => {
            laudosData[item.categoria] = item.laudo;
        });

        originalSelect.innerHTML = '<option value="" disabled selected>Selecione uma Categoria de Laudo</option>';
        
        // Itera sobre o array recebido para garantir a ordem correta
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.categoria;
          option.textContent = item.categoria;
          originalSelect.appendChild(option);
        });
        
        initCustomSelect();
      }

      // Evento de mudança para lidar com o laudo personalizado
      originalSelect.addEventListener('change', function() {
        const categoriaSelecionada = this.value;
        if (categoriaSelecionada === 'Laudo Personalizado') {
          laudoTextarea.value = '';
          laudoTextarea.readOnly = false;
          laudoTextarea.placeholder = 'Digite o laudo personalizado aqui...';
          laudoTextarea.focus(); // Coloca o foco no campo para digitação
        } else {
          laudoTextarea.readOnly = true;
          laudoTextarea.value = laudosData[categoriaSelecionada] || '';
          laudoTextarea.placeholder = "O laudo aparecerá aqui para conferência...";
        }
      });
      
      function initCustomSelect() {
        const wrapper = document.querySelector(".custom-select-wrapper");
        if (!wrapper) return;
        
        const oldSelected = wrapper.querySelector('.select-selected');
        const oldItems = wrapper.querySelector('.select-items');
        if (oldSelected) oldSelected.remove();
        if (oldItems) oldItems.remove();
        
        const select = wrapper.querySelector("select");
        if (!select || select.options.length === 0) return;

        const selected = document.createElement("div");
        selected.setAttribute("class", "select-selected");
        selected.innerHTML = select.options[select.selectedIndex > -1 ? select.selectedIndex : 0].innerHTML;
        wrapper.appendChild(selected);

        const items = document.createElement("div");
        items.setAttribute("class", "select-items select-hide");

        for (let i = 0; i < select.length; i++) {
          if (select.options[i].disabled) continue;
          const item = document.createElement("div");
          item.innerHTML = select.options[i].innerHTML;
          item.addEventListener("click", function(e) {
              const s = this.parentNode.parentNode.querySelector("select");
              const sl = this.parentNode.previousSibling;
              for (let j = 0; j < s.length; j++) {
                if (s.options[j].innerHTML == this.innerHTML) {
                  s.selectedIndex = j;
                  sl.innerHTML = this.innerHTML;
                  s.dispatchEvent(new Event('change'));
                  break;
                }
              }
              sl.click();
          });
          items.appendChild(item);
        }
        wrapper.appendChild(items);

        selected.addEventListener("click", function(e) {
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
      }

      function closeAllSelect(elmnt) {
        let x, y, i, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        for (i = 0; i < y.length; i++) {
          if (elmnt == y[i]) {
            arrNo.push(i)
          } else {
            y[i].classList.remove("select-arrow-active");
          }
        }
        for (i = 0; i < x.length; i++) {
          if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
          }
        }
      }
      
      document.addEventListener("click", closeAllSelect);

      // Função para carregar os dados iniciais (laudos)
      function carregarDadosIniciais() {
        originalSelect.innerHTML = '<option value="">Carregando categorias...</option>';
        initCustomSelect();
        
        google.script.run
          .withSuccessHandler(popularCategorias)
          .withFailureHandler(onLaudosFailure)
          .obterLaudos();
      }

      // Garante que a chamada para o servidor só ocorra depois que a página inteira,
      // incluindo os scripts do Google, for carregada.
      window.onload = carregarDadosIniciais;

      document.querySelectorAll('.file-input').forEach(input => {
        input.addEventListener('change', function(e) {
          const fileName = e.target.files[0] ? e.target.files[0].name : 'Selecionar arquivo';
          this.nextElementSibling.querySelector('span').textContent = fileName;
        });
      });
    </script>
  </body>
</html>
