<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Inclui o CSS do arquivo Estilo.html -->
    <?!= include('Estilo'); ?>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://www.kabum.com.br/hotsite/tela4andar/img/logoKaBuM.png" alt="Logo KaBuM!" class="header-logo">
        <h1>Gerador de Laudo de Garantia</h1>
      </div>
      <p class="subtitle">Preencha os campos para registrar e enviar um novo laudo.</p>
      
      <form id="laudo-form">
        
        <div class="input-group">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="email" id="email" name="Endereço de e-mail" placeholder="Carregando seu e-mail..." required readonly>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-ticket icon"></i>
          <input type="text" id="pedido" name="Pedido" placeholder="Pedido" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user icon"></i>
          <input type="text" id="cliente" name="Cliente" placeholder="Cliente" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-barcode icon"></i>
          <input type="text" id="protocolo" name="Protocolo RMA" placeholder="Protocolo RMA" required>
        </div>
        
        <div class="input-group">
          <label class="radio-label">Motivo do Protocolo</label>
          <div class="radio-container">
            <div class="radio-wrapper">
              <input type="radio" id="garantia" name="Motivo do Protocolo" value="Garantia" required>
              <label for="garantia">Garantia</label>
            </div>
            <div class="radio-wrapper">
              <input type="radio" id="arrependimento" name="Motivo do Protocolo" value="Arrependimento">
              <label for="arrependimento">Arrependimento</label>
            </div>
          </div>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-microchip icon"></i>
          <input type="text" id="produto" name="Produto" placeholder="Produto" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-clipboard-question icon"></i>
          <textarea id="motivo-informado" name="Motivo Informado no Protocolo" rows="3" placeholder="Motivo Informado no Protocolo"></textarea>
        </div>
        
        <!-- Dropdown customizado para Laudos -->
        <div class="input-group custom-select-wrapper">
            <i class="fa-solid fa-file-alt icon"></i>
            <div id="select-laudo" class="custom-select">
                <div class="custom-select-trigger"><span>Carregando categorias...</span>
                    <div class="arrow"></div>
                </div>
                <div class="custom-options">
                    <!-- Opções serão inseridas aqui pelo JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="input-group">
          <i class="fa-solid fa-file-medical icon"></i>
          <textarea id="laudo-selecionado" name="Laudo Selecionado" rows="5" placeholder="Explanações do Problema (Laudo Selecionado)" required readonly></textarea>
        </div>

        <!-- Campos de Upload de Arquivo -->
        <label class="file-label"><i class="fa-solid fa-camera"></i> Anexar Fotos</label>
        
        <div class="file-upload-wrapper">
          <input type="file" id="foto1" name="foto1" class="file-input" accept="image/*" required>
          <label for="foto1" class="file-button"><span>Foto do Produto 1</span><i class="fas fa-upload"></i></label>
        </div>
        
        <div class="file-upload-wrapper">
          <input type="file" id="foto2" name="foto2" class="file-input" accept="image/*" required>
          <label for="foto2" class="file-button"><span>Foto do Produto 2</span><i class="fas fa-upload"></i></label>
        </div>

        <div class="file-upload-wrapper">
          <input type="file" id="foto3" name="foto3" class="file-input" accept="image/*" required>
          <label for="foto3" class="file-button"><span>Foto Nº de Série</span><i class="fas fa-upload"></i></label>
        </div>


        <div class="button-container">
          <button type="submit" id="submit-button">
            <i class="fas fa-paper-plane"></i> Enviar Laudo
          </button>
        </div>
      </form>
      
      <!-- Overlay de Carregamento com Barra de Progresso -->
      <div id="loader" class="loader-overlay" style="display:none;">
        <div class="loader-content">
          <div class="spinner"></div>
          <p id="loader-text" class="loader-text">Processando Envio...</p>
          <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
      </div>

    </div>

    <script>
      const form = document.getElementById('laudo-form');
      const submitButton = document.getElementById('submit-button');
      const loader = document.getElementById('loader');
      const loaderText = document.getElementById('loader-text');
      const progressBar = document.getElementById('progress-bar');
      const emailInput = document.getElementById('email');

      // --- INÍCIO DA LÓGICA DO PROGRESSO E PROCESSAMENTO EM ETAPAS ---

      function updateProgress(percentage, message) {
        progressBar.style.width = percentage + '%';
        loaderText.textContent = message;
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!form.checkValidity()) {
          alert('Atenção: Todos os campos obrigatórios devem ser preenchidos.');
          return;
        }

        submitButton.disabled = true;
        loader.style.display = 'flex';
        updateProgress(0, 'Iniciando...');

        const formData = new FormData(form);
        const formObject = Object.fromEntries(formData.entries());
        
        const fileInputs = form.querySelectorAll('input[type="file"]');
        const filePromises = Array.from(fileInputs).map(input => {
          const file = input.files[0];
          if (file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
              reader.onload = e => {
                const fileData = { fileName: file.name, mimeType: file.type, bytes: e.target.result.split(',')[1] };
                resolve({ key: input.name, value: fileData });
              };
              reader.onerror = reject;
              reader.readAsDataURL(file);
            });
          }
          return Promise.resolve(null);
        });

        Promise.all(filePromises).then(files => {
          files.forEach(fileInfo => {
            if (fileInfo) {
              formObject[fileInfo.key] = fileInfo.value;
            }
          });
          
          updateProgress(5, 'Enviando dados e imagens...');
          google.script.run
            .withSuccessHandler(onEtapa1Success)
            .withFailureHandler(onFailure)
            .etapa1_SalvarDadosEUploads(formObject);
        });
      });

      function onEtapa1Success(response) {
        if (!response.success) {
          onFailure(response);
          return;
        }
        updateProgress(35, 'Criando documento do laudo...');
        google.script.run
          .withSuccessHandler(onEtapa2Success)
          .withFailureHandler(onFailure)
          .etapa2_CriarDocumento(response.data);
      }

      function onEtapa2Success(response) {
        if (!response.success) {
          onFailure(response);
          return;
        }
        updateProgress(75, 'Gerando PDF e enviando e-mail...');
        google.script.run
          .withSuccessHandler(onFinalSuccess)
          .withFailureHandler(onFailure)
          .etapa3_FinalizarEEnviar(response);
      }

      function onFinalSuccess(response) {
        if (!response.success) {
          onFailure(response);
          return;
        }
        updateProgress(100, 'Concluído!');
        
        setTimeout(() => {
          loader.style.display = 'none';
          alert(response.message);
          form.reset();
          
          // **INÍCIO DA CORREÇÃO DO E-MAIL**
          // Repopula o e-mail após o reset do formulário
          const userEmailFromServer = "<?= userEmail ?>";
          if (userEmailFromServer) {
            emailInput.value = userEmailFromServer;
          } else {
            emailInput.placeholder = "E-mail não encontrado, preencha manualmente";
          }
          // **FIM DA CORREÇÃO DO E-MAIL**

          // Reset file input labels
          document.querySelectorAll('.file-button span').forEach((span, index) => {
              if(index === 0) span.textContent = 'Foto do Produto 1';
              if(index === 1) span.textContent = 'Foto do Produto 2';
              if(index === 2) span.textContent = 'Foto Nº de Série';
          });
          // Reset custom select
          document.querySelector('.custom-select-trigger span').textContent = 'Selecione uma Categoria';
          document.getElementById('laudo-selecionado').value = '';
          submitButton.disabled = false;
        }, 1000);
      }

      function onFailure(error) {
        loader.style.display = 'none';
        alert('Erro: ' + error.message);
        submitButton.disabled = false;
      }

      // --- FIM DA LÓGICA DO PROGRESSO ---

      // --- LÓGICA DO FORMULÁRIO (E-MAIL, DROPDOWN, ETC.) ---
      window.onload = function() {
        // Preenche o e-mail do usuário
        const userEmailFromServer = "<?= userEmail ?>";
        if (userEmailFromServer) {
          emailInput.value = userEmailFromServer;
        } else {
          emailInput.placeholder = "E-mail não encontrado, preencha manualmente";
          emailInput.removeAttribute('readonly');
          emailInput.classList.remove('readonly');
        }

        // Carrega os laudos
        google.script.run.withSuccessHandler(function(laudos) {
          if (laudos.error) {
            console.error(laudos.error);
            document.querySelector('.custom-select-trigger span').textContent = 'Erro ao carregar laudos';
            return;
          }
          
          const laudoTextArea = document.getElementById('laudo-selecionado');
          const selectWrapper = document.querySelector('.custom-select');
          const selectTrigger = document.querySelector('.custom-select-trigger span');
          const optionsContainer = document.querySelector('.custom-options');

          selectTrigger.textContent = 'Selecione uma Categoria';
          optionsContainer.innerHTML = '';

          laudos.forEach(laudo => {
            const option = document.createElement('span');
            option.classList.add('custom-option');
            option.textContent = laudo.categoria;
            option.dataset.value = laudo.categoria;
            option.dataset.laudo = laudo.laudo;
            optionsContainer.appendChild(option);

            option.addEventListener('click', function() {
              const selectedText = this.dataset.value;
              const selectedLaudo = this.dataset.laudo;
              
              selectTrigger.textContent = selectedText;
              laudoTextArea.value = selectedLaudo;
              selectWrapper.classList.remove('open');

              if (selectedText === 'Laudo Personalizado') {
                laudoTextArea.removeAttribute('readonly');
                laudoTextArea.focus();
              } else {
                laudoTextArea.setAttribute('readonly', 'true');
              }
            });
          });

          document.querySelector('.custom-select-trigger').addEventListener('click', function() {
            selectWrapper.classList.toggle('open');
          });

        }).obterLaudos();
      };
      
      // Script para mostrar nome do arquivo no botão
      document.querySelectorAll('.file-input').forEach(input => {
        input.addEventListener('change', function(e) {
          const fileName = e.target.files[0] ? e.target.files[0].name : 'Selecionar arquivo';
          const label = this.nextElementSibling.querySelector('span');
          label.textContent = fileName;
        });
      });

      // Fechar dropdown se clicar fora
      document.addEventListener('click', function (e) {
        const select = document.querySelector('.custom-select');
        if (select && !select.contains(e.target)) {
            select.classList.remove('open');
        }
      });

    </script>
  </body>
</html>
