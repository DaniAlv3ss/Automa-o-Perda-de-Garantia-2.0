<style>
  :root {
    --background-color: #1c1c1c;
    --kabum-orange: #FF6600;
    --kabum-orange-dark: #E65C00;
    --text-color: #f5f5f5;
    --input-background: #2a2a2a;
    --border-color: #444;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: #252525;
    border: 1px solid var(--border-color);
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .header {
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 2px solid var(--kabum-orange);
    padding-bottom: 20px;
  }
  
  .header-logo {
    max-width: 200px;
    margin-bottom: 10px;
  }
  
  .header h1 {
    font-size: 1.8em;
    font-weight: 700;
    margin: 0;
    color: var(--text-color);
  }

  .subtitle {
    text-align: center;
    color: #aaa;
    margin-bottom: 35px;
    font-size: 0.9em;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    transition: all 0.3s;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 15px 15px 15px 50px; /* Espaço para o ícone */
    background: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: 5px;
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    font-size: 1em;
    box-sizing: border-box;
    transition: all 0.3s;
  }
  
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }

  input:focus + .icon, textarea:focus + .icon {
    color: var(--kabum-orange);
  }

  textarea {
    resize: vertical;
    padding-top: 15px;
    min-height: 80px;
  }
  
  /* Estilo do Upload de Arquivo */
  .file-label {
    display: block;
    margin: 30px 0 15px 0;
    font-weight: 600;
    color: var(--kabum-orange);
  }

  .file-input {
    display: none;
  }

  .file-upload-wrapper {
    margin-bottom: 15px;
  }

  .file-button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--input-background);
    border: 1px dashed var(--border-color);
    border-radius: 5px;
    padding: 12px 15px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.9em;
    color: #aaa;
  }
  
  .file-button:hover {
    border-color: var(--kabum-orange);
    color: var(--kabum-orange);
  }

  .file-button span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%;
  }

  .button-container {
    text-align: center;
    margin-top: 30px;
  }

  button {
    background: var(--kabum-orange);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 15px 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.5px;
  }

  button:hover:not(:disabled) {
    background: var(--kabum-orange-dark);
    box-shadow: 0 5px 15px rgba(255, 102, 0, 0.2);
    transform: translateY(-2px);
  }
  
  button:disabled {
    cursor: not-allowed;
    background-color: #555;
    opacity: 0.7;
  }

  /* Loader */
  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .loader-content {
    text-align: center;
  }

  .loader-text {
    color: var(--text-color);
    margin-top: 20px;
    font-size: 1.1em;
  }

  .spinner {
    border: 5px solid #444;
    border-top: 5px solid var(--kabum-orange);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
