<style>
  :root {
    --background-color: #1c1c1c;
    --kabum-orange: #FF6600;
    --kabum-orange-dark: #E65C00;
    --text-color: #f5f5f5;
    --input-background: #2a2a2a;
    --border-color: #444;
    --border-radius-main: 8px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: #252525;
    border: 1px solid var(--border-color);
    padding: 30px 40px;
    border-radius: var(--border-radius-main);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .header {
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 2px solid var(--kabum-orange);
    padding-bottom: 20px;
  }
  
  .header-logo {
    max-width: 200px;
    margin-bottom: 10px;
  }
  
  .header h1 {
    font-size: 1.8em;
    font-weight: 700;
    margin: 0;
    color: var(--text-color);
  }

  .subtitle {
    text-align: center;
    color: #aaa;
    margin-bottom: 35px;
    font-size: 0.9em;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--kabum-orange);
    transition: all 0.3s;
    pointer-events: none; /* Evita que o ícone capture o clique */
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 15px 15px 15px 50px; /* Espaço para o ícone */
    background: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-main);
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    font-size: 1em;
    box-sizing: border-box;
    transition: all 0.3s;
  }
  
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }
  
  /* Estilo para campo de email automático e bloqueado */
  input.readonly, input[readonly] {
    background-color: #333;
    color: #aaa;
    cursor: not-allowed;
  }

  textarea {
    resize: vertical;
    padding-top: 15px;
    min-height: 80px;
  }
  
  /* --- Estilos do Radio Button --- */
  .radio-label {
    display: block;
    margin-bottom: 10px;
    color: #ccc;
    font-weight: 500;
  }
  .radio-container {
    display: flex;
    gap: 20px;
    background-color: var(--input-background);
    padding: 10px 20px;
    border-radius: var(--border-radius-main);
    border: 1px solid var(--border-color);
  }
  .radio-wrapper {
    display: flex;
    align-items: center;
  }
  .radio-wrapper input[type="radio"] {
    display: none;
  }
  .radio-wrapper label {
    cursor: pointer;
    position: relative;
    padding-left: 30px;
    color: #ccc;
    transition: color 0.3s;
  }
  .radio-wrapper label:before { /* Círculo externo */
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border: 2px solid var(--border-color);
    background-color: #3d3d3d;
    border-radius: 50%;
    transition: all 0.3s;
  }
  .radio-wrapper label:after { /* Círculo interno (ponto) */
    content: '';
    position: absolute;
    left: 6px; /* AJUSTE DE CENTRALIZAÇÃO DEFINITIVO */
    top: 50%;
    transform: translateY(-50%) scale(0);
    width: 12px; /* TAMANHO AJUSTADO */
    height: 12px; /* TAMANHO AJUSTADO */
    background-color: var(--kabum-orange);
    border-radius: 50%;
    transition: transform 0.2s ease-out;
  }
  .radio-wrapper input[type="radio"]:checked + label {
    color: var(--kabum-orange);
  }
  .radio-wrapper input[type="radio"]:checked + label:before {
    border-color: var(--kabum-orange);
  }
  .radio-wrapper input[type="radio"]:checked + label:after {
    transform: translateY(-50%) scale(1);
  }

  /* --- Estilos do Dropdown Customizado --- */
  .custom-select-wrapper .icon {
    z-index: 2; /* Para ficar acima do dropdown */
  }
  .custom-select {
    position: relative;
    font-family: 'Poppins', sans-serif;
  }
  .custom-select-trigger {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 15px 15px 50px;
    font-size: 1em;
    font-weight: 400;
    color: var(--text-color);
    background: var(--input-background);
    border-radius: var(--border-radius-main);
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: all 0.3s;
  }
  .custom-select.open .custom-select-trigger {
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }
  .arrow {
    position: relative;
    height: 10px;
    width: 10px;
  }
  .arrow::before, .arrow::after {
    content: '';
    position: absolute;
    bottom: 0px;
    width: 2px;
    height: 100%;
    background-color: #888;
    transition: all 0.3s;
  }
  .arrow::before {
    left: -1px;
    transform: rotate(45deg);
  }
  .arrow::after {
    left: 3px;
    transform: rotate(-45deg);
  }
  .custom-select.open .arrow::before { transform: rotate(-45deg); }
  .custom-select.open .arrow::after { transform: rotate(45deg); }
  .custom-options {
    position: absolute;
    display: block;
    top: 110%;
    left: 0;
    right: 0;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-main);
    background: #333;
    transition: all 0.3s;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transform: translateY(-10px);
    z-index: 10;
    max-height: 200px;
    overflow-y: auto;
  }
  .custom-select.open .custom-options {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: translateY(0);
  }
  .custom-option {
    position: relative;
    display: block;
    padding: 12px 20px;
    color: #ccc;
    cursor: pointer;
    transition: all 0.2s;
  }
  .custom-option:hover {
    background-color: var(--kabum-orange);
    color: white;
  }

  /* Estilo do Upload de Arquivo */
  .file-label {
    display: block;
    margin: 30px 0 15px 0;
    font-weight: 600;
    color: var(--kabum-orange);
  }
  .file-input { display: none; }
  .file-upload-wrapper { margin-bottom: 15px; }
  .file-button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--input-background);
    border: 1px dashed var(--border-color);
    border-radius: var(--border-radius-main);
    padding: 12px 15px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.9em;
    color: #aaa;
  }
  .file-button:hover {
    border-color: var(--kabum-orange);
    color: var(--kabum-orange);
  }
  .file-button span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%;
  }

  /* Botão Principal */
  .button-container { text-align: center; margin-top: 30px; }
  button {
    background: var(--kabum-orange);
    color: white;
    border: none;
    border-radius: var(--border-radius-main);
    padding: 15px 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.5px;
  }
  button:hover:not(:disabled) {
    background: var(--kabum-orange-dark);
    box-shadow: 0 5px 15px rgba(255, 102, 0, 0.2);
    transform: translateY(-2px);
  }
  button:disabled {
    cursor: not-allowed;
    background-color: #555;
    opacity: 0.7;
  }

  /* Loader e Barra de Progresso */
  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .loader-content { text-align: center; }
  .loader-text {
    color: var(--text-color);
    margin-top: 20px;
    font-size: 1.1em;
    transition: all 0.3s;
  }
  .spinner {
    border: 5px solid #444;
    border-top: 5px solid var(--kabum-orange);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  
  .progress-bar-container {
    width: 80%;
    max-width: 300px;
    background-color: #444;
    border-radius: 10px;
    margin: 20px auto 0 auto;
    overflow: hidden;
    border: 1px solid #555;
  }
  .progress-bar {
    width: 0%;
    height: 12px;
    background-color: var(--kabum-orange);
    border-radius: 10px;
    transition: width 0.5s ease-in-out;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
