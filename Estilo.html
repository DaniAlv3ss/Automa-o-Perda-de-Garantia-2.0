<style>
  :root {
    --background-color: #1c1c1c;
    --kabum-orange: #FF6600;
    --kabum-orange-dark: #E65C00;
    --text-color: #f5f5f5;
    --input-background: #2a2a2a;
    --border-color: #444;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: linear-gradient(145deg, #282828, #212121);
    border: 1px solid var(--border-color);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .header {
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 2px solid var(--kabum-orange);
    padding-bottom: 20px;
  }
  
  .header-logo {
    max-width: 200px;
    margin-bottom: 10px;
  }
  
  .header h1 {
    font-size: 1.8em;
    font-weight: 700;
    margin: 0;
    color: var(--text-color);
  }

  .subtitle {
    text-align: center;
    color: #aaa;
    margin-bottom: 35px;
    font-size: 0.9em;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--kabum-orange);
    transition: all 0.3s;
    z-index: 2;
  }

  .input-group-radio {
    margin-bottom: 20px;
    background-color: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 15px 20px;
    transition: all 0.3s;
  }

  .input-group-radio:focus-within {
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }

  .radio-group-label {
    display: flex;
    align-items: center;
    color: var(--text-color);
    margin-bottom: 15px;
    font-size: 1em;
  }

  .radio-group-label .icon {
    position: static;
    transform: none;
    margin-right: 15px;
    font-size: 1.1em;
  }

  .radio-buttons {
    display: flex;
    justify-content: flex-start;
    gap: 40px;
    padding-left: 48px;
  }

  .radio-buttons label {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #ccc;
    font-size: 0.95em;
    transition: color 0.3s;
    position: relative;
    padding-left: 30px;
  }
  
  .radio-buttons label:hover span {
     color: var(--text-color);
  }

  .radio-buttons input[type="radio"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }

  .radio-buttons span { position: relative; }
  
  .radio-buttons span::before {
    content: '';
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    border: 2px solid var(--border-color);
    border-radius: 50%;
    transition: all 0.2s ease-in-out;
  }
  
  .radio-buttons label:hover span::before { border-color: var(--kabum-orange); }

  .radio-buttons input[type="radio"]:checked + span::after {
    content: '';
    position: absolute;
    left: -24px;
    top: 50%;
    transform: translateY(-50%);
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--kabum-orange);
    transition: all 0.2s ease-in-out;
  }
  
  .radio-buttons input[type="radio"]:checked + span::before { border-color: var(--kabum-orange); }
  .radio-buttons input[type="radio"]:focus + span::before { box-shadow: 0 0 5px rgba(255, 102, 0, 0.5); }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 15px 15px 15px 50px;
    background-color: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    font-size: 1em;
    transition: all 0.3s;
  }
  
  textarea[readonly] {
    background-color: #222;
    color: #ccc;
  }

  input:focus, 
  textarea:focus {
    outline: none;
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }

  textarea {
    resize: vertical;
    padding-top: 15px;
    min-height: 120px;
  }
  
  .file-label {
    display: block;
    margin: 30px 0 15px 0;
    font-weight: 600;
    color: var(--kabum-orange);
  }

  .file-input { display: none; }
  .file-upload-wrapper { margin-bottom: 15px; }

  .file-button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--input-background);
    border: 2px dashed var(--border-color);
    border-radius: 8px;
    padding: 12px 15px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.9em;
    color: #aaa;
  }
  
  .file-button:hover {
    border-color: var(--kabum-orange);
    color: var(--kabum-orange);
  }

  .file-button span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%;
  }

  .button-container {
    text-align: center;
    margin-top: 30px;
  }

  button {
    background: linear-gradient(45deg, var(--kabum-orange-dark), var(--kabum-orange));
    color: white;
    border: none;
    border-radius: 8px;
    padding: 15px 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.5px;
    background-size: 200% auto;
  }

  button:hover:not(:disabled) {
    background-position: right center;
    box-shadow: 0 5px 20px rgba(255, 102, 0, 0.25);
    transform: translateY(-3px);
  }
  
  button:disabled {
    cursor: not-allowed;
    background: #555;
    opacity: 0.7;
  }

  /* --- ESTILOS CORRIGIDOS PARA O DROPDOWN CUSTOMIZADO --- */
  .custom-select-wrapper {
    position: relative;
    font-family: 'Poppins', sans-serif;
  }
  .custom-select-wrapper select { display: none; }

  .select-selected {
    background-color: var(--input-background);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    color: var(--text-color);
    padding: 15px 40px 15px 50px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s;
    user-select: none;
    /* Correções para garantir layout e evitar colisão */
    width: 100%;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .select-selected.select-arrow-active {
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }
  .select-selected:after {
    content: "";
    position: absolute;
    right: 18px;
    top: 50%;
    margin-top: -3px;
    width: 0;
    height: 0;
    border: 6px solid transparent;
    border-color: var(--kabum-orange) transparent transparent transparent;
    transition: all 0.3s;
  }
  .select-selected.select-arrow-active:after {
    transform: rotate(180deg);
    top: 40%;
  }

  .select-items {
    position: absolute;
    background-color: #333;
    top: calc(100% + 5px);
    left: 0;
    right: 0;
    z-index: 99;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    max-height: 200px;
    overflow-y: auto;
    /* Animação */
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
  }
  .select-items div {
    color: #ccc;
    padding: 12px 20px;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
  }
  .select-items div:hover {
    background-color: var(--kabum-orange);
    color: white;
  }
  
  .select-hide {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
  }
  /* Mostra os itens quando .select-hide é removido */
  .select-items:not(.select-hide) {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
  }

  /* Loader */
  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .loader-content { text-align: center; }

  .loader-text {
    color: var(--text-color);
    margin-top: 20px;
    font-size: 1.1em;
  }

  .spinner {
    border: 5px solid #444;
    border-top: 5px solid var(--kabum-orange);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
