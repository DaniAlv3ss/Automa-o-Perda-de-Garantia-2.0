<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Inclui o CSS do arquivo Estilo.html -->
    <?!= include('Estilo'); ?>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://www.kabum.com.br/hotsite/tela4andar/img/logoKaBuM.png" alt="Logo KaBuM!" class="header-logo">
        <h1>Gerador de Laudo de Garantia</h1>
      </div>
      <p class="subtitle">Preencha os campos para registrar e enviar um novo laudo.</p>
      
      <form id="laudo-form">
        
        <!-- **INÍCIO DA CORREÇÃO ROBUSTA DE E-MAIL** -->
        <div class="input-group">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="email" id="email" name="Endereço de e-mail" placeholder="Seu E-mail..." required>
        </div>
        <!-- **FIM DA CORREÇÃO ROBUSTA DE E-MAIL** -->

        <div class="input-group">
          <i class="fa-solid fa-ticket icon"></i>
          <input type="text" id="pedido" name="Pedido" placeholder="Pedido" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user icon"></i>
          <input type="text" id="cliente" name="Cliente" placeholder="Cliente" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-barcode icon"></i>
          <input type="text" id="protocolo" name="Protocolo RMA" placeholder="Protocolo RMA" required>
        </div>

        <div class="radio-group">
          <span class="radio-label"><i class="fa-solid fa-clipboard-question icon"></i>Motivo do Protocolo</span>
          <div class="radio-options">
            <label class="radio-container">
              <input type="radio" name="Motivo do Protocolo" value="Garantia" required>
              <span class="radio-custom"></span>
              Garantia
            </label>
            <label class="radio-container">
              <input type="radio" name="Motivo do Protocolo" value="Arrependimento">
              <span class="radio-custom"></span>
              Arrependimento
            </label>
          </div>
        </div>
        
        <div class="input-group">
          <i class="fa-solid fa-microchip icon"></i>
          <input type="text" id="produto" name="Produto" placeholder="Produto" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-clipboard-question icon"></i>
          <textarea id="motivo-informado" name="Motivo Informado no Protocolo" rows="3" placeholder="Motivo Informado no Protocolo"></textarea>
        </div>
        
        <div class="input-group custom-select-wrapper">
          <i class="fa-solid fa-list-check icon"></i>
          <div class="custom-select-display" id="categoria-laudo-display">
            <span>Selecione uma categoria de laudo...</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="custom-select-options" id="categoria-laudo-options">
            <!-- As opções serão preenchidas por script -->
          </div>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-file-medical icon"></i>
          <textarea id="laudo-selecionado" name="Laudo Selecionado" rows="5" placeholder="Explanações do Problema (Laudo Selecionado)" required></textarea>
        </div>

        <!-- Campos de Upload de Arquivo -->
        <label class="file-label"><i class="fa-solid fa-camera"></i> Anexar Fotos</label>
        
        <div class="file-upload-wrapper">
          <input type="file" id="foto1" name="foto1" class="file-input" accept="image/*" required>
          <label for="foto1" class="file-button"><span>Foto do Produto 1</span><i class="fas fa-upload"></i></label>
        </div>
        
        <div class="file-upload-wrapper">
          <input type="file" id="foto2" name="foto2" class="file-input" accept="image/*" required>
          <label for="foto2" class="file-button"><span>Foto do Produto 2</span><i class="fas fa-upload"></i></label>
        </div>

        <div class="file-upload-wrapper">
          <input type="file" id="foto3" name="foto3" class="file-input" accept="image/*" required>
          <label for="foto3" class="file-button"><span>Foto Nº de Série</span><i class="fas fa-upload"></i></label>
        </div>


        <div class="button-container">
          <button type="submit" id="submit-button">
            <i class="fas fa-paper-plane"></i> Enviar Laudo
          </button>
        </div>
      </form>
      
      <!-- Overlay de Carregamento -->
      <div id="loader" class="loader-overlay" style="display:none;">
        <div class="loader-content">
          <div class="spinner"></div>
          <p class="loader-text">Processando Envio...</p>
        </div>
      </div>

    </div>

    <script>
    // **INÍCIO DA CORREÇÃO ROBUSTA DE E-MAIL**
    const userEmailFromServer = "<?!= userEmail ?>";
    const emailInput = document.getElementById('email');

    if (userEmailFromServer && userEmailFromServer.trim() !== "") {
        emailInput.value = userEmailFromServer;
        emailInput.readOnly = true; // Bloqueia o campo para edição
        emailInput.title = "Este e-mail é preenchido automaticamente."; // Adiciona dica
    } else {
        emailInput.placeholder = "Seu e-mail (preenchimento manual)";
    }
    // **FIM DA CORREÇÃO ROBUSTA DE E-MAIL**


    const form = document.getElementById('laudo-form');
    const submitButton = document.getElementById('submit-button');
    const loader = document.getElementById('loader');
    const laudoTextarea = document.getElementById('laudo-selecionado');
    const display = document.getElementById('categoria-laudo-display');
    const optionsContainer = document.getElementById('categoria-laudo-options');
    const displaySpan = display.querySelector('span');

    let laudosData = [];

    // Lógica do Dropdown Customizado
    display.addEventListener('click', () => {
      if (!display.classList.contains('disabled')) {
        optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
        display.classList.toggle('open');
      }
    });

    window.addEventListener('click', (e) => {
      if (!display.contains(e.target)) {
        optionsContainer.style.display = 'none';
        display.classList.remove('open');
      }
    });

    function popularLaudos(laudos) {
      laudosData = laudos;
      optionsContainer.innerHTML = '';
      laudosData.forEach(item => {
        const optionDiv = document.createElement('div');
        optionDiv.textContent = item.categoria;
        optionDiv.dataset.value = item.categoria;
        optionDiv.addEventListener('click', () => {
          displaySpan.textContent = item.categoria;
          optionsContainer.style.display = 'none';
          display.classList.remove('open');
          
          if (item.categoria === 'Laudo Personalizado') {
            laudoTextarea.value = '';
            laudoTextarea.readOnly = false;
            laudoTextarea.focus();
          } else {
            laudoTextarea.value = item.laudo;
            laudoTextarea.readOnly = true;
          }
        });
        optionsContainer.appendChild(optionDiv);
      });
      displaySpan.textContent = "Selecione uma categoria de laudo...";
      display.classList.remove('disabled');
    }

    window.onload = function() {
      displaySpan.textContent = 'Carregando categorias...';
      display.classList.add('disabled');
      google.script.run
        .withSuccessHandler(response => {
          if(response.error) {
            alert("Erro ao carregar laudos: " + response.error);
            displaySpan.textContent = 'Erro ao carregar';
          } else {
            popularLaudos(response);
          }
        })
        .withFailureHandler(err => {
          alert("Falha crítica ao comunicar com o servidor: " + err.message);
          displaySpan.textContent = 'Erro de comunicação';
        })
        .obterLaudos();
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!form.checkValidity()) {
        alert('Atenção: Todos os campos obrigatórios devem ser preenchidos.');
        return;
      }

      submitButton.disabled = true;
      loader.style.display = 'flex';

      const formData = new FormData(form);
      const formObject = Object.fromEntries(formData.entries());
      
      const fileInputs = form.querySelectorAll('input[type="file"]');
      const filePromises = Array.from(fileInputs).map(input => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          return new Promise((resolve, reject) => {
            reader.onload = e => {
              const fileData = { fileName: file.name, mimeType: file.type, bytes: e.target.result.split(',')[1] };
              resolve({ key: input.name, value: fileData });
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }
        return Promise.resolve(null);
      });

      Promise.all(filePromises).then(files => {
        files.forEach(fileInfo => {
          if (fileInfo) {
            formObject[fileInfo.key] = fileInfo.value;
          }
        });
        
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .processarFormulario(formObject);
      });
    });

    function onSuccess(response) {
      loader.style.display = 'none';
      alert(response.message);
      if (response.success) {
        form.reset();
        document.querySelectorAll('.file-button span').forEach((span, index) => {
            if(index === 0) span.textContent = 'Foto do Produto 1';
            if(index === 1) span.textContent = 'Foto do Produto 2';
            if(index === 2) span.textContent = 'Foto Nº de Série';
        });
        displaySpan.textContent = 'Selecione uma categoria de laudo...';
        laudoTextarea.readOnly = false;
        
        // Reset do e-mail para o valor original após o envio
        if (userEmailFromServer && userEmailFromServer.trim() !== "") {
            emailInput.value = userEmailFromServer;
            emailInput.readOnly = true;
        } else {
            emailInput.readOnly = false;
        }
      }
      submitButton.disabled = false;
    }

    function onFailure(error) {
      loader.style.display = 'none';
      alert('Erro: ' + error.message);
      submitButton.disabled = false;
    }
    
    document.querySelectorAll('.file-input').forEach(input => {
      input.addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Selecionar arquivo';
        const label = this.nextElementSibling.querySelector('span');
        label.textContent = fileName;
      });
    });
    </script>
  </body>
</html>
