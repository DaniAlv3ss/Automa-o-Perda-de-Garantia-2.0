<style>
  :root {
    --background-color: #1c1c1c;
    --kabum-orange: #FF6600;
    --kabum-orange-dark: #E65C00;
    --text-color: #f5f5f5;
    --input-background: #2a2a2a;
    --border-color: #444;
    --border-radius: 8px; /* Borda mais suave */
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: #252525;
    border: 1px solid var(--border-color);
    padding: 30px 40px;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .header {
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 2px solid var(--kabum-orange);
    padding-bottom: 20px;
  }
  
  .header-logo {
    max-width: 200px;
    margin-bottom: 10px;
  }
  
  .header h1 {
    font-size: 1.8em;
    font-weight: 700;
    margin: 0;
    color: var(--text-color);
  }

  .subtitle {
    text-align: center;
    color: #aaa;
    margin-bottom: 35px;
    font-size: 0.9em;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--kabum-orange);
    transition: all 0.3s;
    z-index: 2; /* Para o ícone ficar sobre o campo */
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 15px 15px 15px 50px; /* Espaço para o ícone */
    background: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    font-size: 1em;
    box-sizing: border-box;
    transition: all 0.3s;
  }
  
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--kabum-orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }

  /* **INÍCIO DA CORREÇÃO ROBUSTA DE E-MAIL** */
  input[readonly] {
    background-color: #333; /* Fundo mais escuro para indicar que está bloqueado */
    cursor: not-allowed; /* Cursor de "não permitido" */
    color: #aaa;
  }
  /* **FIM DA CORREÇÃO ROBUSTA DE E-MAIL** */

  textarea {
    resize: vertical;
    padding-top: 15px;
    min-height: 80px;
  }

  .radio-group {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    background: var(--input-background);
    padding: 10px 15px 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
  }
  
  .radio-label {
    font-weight: 400;
    color: #ccc;
    margin-right: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .radio-label .icon {
    position: static;
    transform: none;
  }
  
  .radio-options {
    display: flex;
    gap: 25px;
  }
  
  .radio-container {
    display: flex;
    align-items: center;
    cursor: pointer;
    position: relative;
    color: #ccc;
  }
  
  .radio-container input {
    display: none;
  }
  
  .radio-custom {
    height: 20px;
    width: 20px;
    background-color: #444;
    border-radius: 50%;
    margin-right: 10px;
    display: flex; /* Para centralizar a bolinha interna */
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s;
  }
  
  .radio-container:hover .radio-custom {
    background-color: #555;
  }
  
  .radio-container input:checked + .radio-custom {
    background-color: var(--kabum-orange);
  }
  
  .radio-custom::after {
    content: '';
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--input-background);
    display: block;
    opacity: 0;
    transition: opacity 0.3s;
  }
  
  .radio-container input:checked + .radio-custom::after {
    opacity: 1;
  }
  
  /* Dropdown customizado */
  .custom-select-wrapper {
    position: relative;
  }
  
  .custom-select-display {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 15px 15px 50px;
    background: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all 0.3s;
    user-select: none;
  }
  
  .custom-select-display.disabled {
    cursor: wait;
    color: #888;
  }
  
  .custom-select-display:hover:not(.disabled) {
    border-color: var(--kabum-orange);
  }
  
  .custom-select-display.open {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  
  .custom-select-display .fa-chevron-down {
    transition: transform 0.3s ease;
  }
  
  .custom-select-display.open .fa-chevron-down {
    transform: rotate(180deg);
  }
  
  .custom-select-options {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #333;
    border: 1px solid var(--border-color);
    border-top: none;
    border-bottom-left-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
    z-index: 10;
    max-height: 200px;
    overflow-y: auto;
  }

  .custom-select-options div {
    padding: 12px 20px;
    cursor: pointer;
  }
  
  .custom-select-options div:hover {
    background: var(--kabum-orange);
    color: white;
  }

  .file-label {
    display: block;
    margin: 30px 0 15px 0;
    font-weight: 600;
    color: var(--kabum-orange);
  }

  .file-input {
    display: none;
  }

  .file-upload-wrapper {
    margin-bottom: 15px;
  }

  .file-button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--input-background);
    border: 1px dashed var(--border-color);
    border-radius: var(--border-radius);
    padding: 12px 15px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.9em;
    color: #aaa;
  }
  
  .file-button:hover {
    border-color: var(--kabum-orange);
    color: var(--kabum-orange);
  }

  .file-button span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%;
  }

  .button-container {
    text-align: center;
    margin-top: 30px;
  }

  button {
    background: var(--kabum-orange);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    padding: 15px 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.5px;
  }

  button:hover:not(:disabled) {
    background: var(--kabum-orange-dark);
    box-shadow: 0 5px 15px rgba(255, 102, 0, 0.2);
    transform: translateY(-2px);
  }
  
  button:disabled {
    cursor: not-allowed;
    background-color: #555;
    opacity: 0.7;
  }

  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .loader-content {
    text-align: center;
  }

  .loader-text {
    color: var(--text-color);
    margin-top: 20px;
    font-size: 1.1em;
  }

  .spinner {
    border: 5px solid #444;
    border-top: 5px solid var(--kabum-orange);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
